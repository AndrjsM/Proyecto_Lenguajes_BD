<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/docs.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light m-0 p-0">
    <div th:replace="~{loyout/navbar.html :: navbar}"></div>
    <div class="container d-flex justify-content-center position-absolute top-50 start-50 translate-middle">
        <div class="container-fluid d-flex align-self-center justify-content-center rounded shadow" style="background-color: #fffffd;">
            <div class="row w-100">
                <!-- Left Column -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center text-white">
                    <img src="img/loginFamily.jpg" alt="Illustration" class="img-fluid">
                </div>
                <!-- Right Column -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="w-75">
                        <h1 class="text-center mb-4">Log In</h1>
                        <div class="container mt-3">
                            <div th:if="${successMessage != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-circle-fill"></i> <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Your email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope-at"></i></span>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log in</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/registrar" class="text-decoration-none">Create an account</a>
                        </div>
                        <div class="text-center mt-4">
                            <p>Or log in with</p>
                            <button class="btn btn-outline-secondary rounded-circle me-2"><i
                                    class="bi bi-facebook"></i></button>
                            <button class="btn btn-outline-secondary rounded-circle me-2"><i
                                    class="bi bi-google"></i></button>
                            <button class="btn btn-outline-secondary rounded-circle"><i
                                    class="bi bi-twitter"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>

</html>
