    <!-- Contenedor principal -->
    <div
        class="container-fluid d-flex align-items-center justify-content-center position-absolute top-50 start-50 translate-middle">
        <div class="form-container bg-white rounded shadow p-4 align-self-center">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form action="/clientes/registrar" method="post" enctype="application/x-www-form-urlencoded">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="documento" class="form-label">Documento de Identidad</label>
                            <input type="text" id="documento" name="didentidadCliente" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" id="correo" name="email" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="contrasena" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <a href="/login" class="text-muted">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
